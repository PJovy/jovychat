{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JovyChat</title>
  {% block css %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/main.css' %}">
  {% endblock %}

</head>
<body>
<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">JovyChat</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'blog:home' %}">Home</a>
        <a class="nav-item nav-link" href="{% url 'blog:articles' %}">Articles</a>
        <a class="nav-item nav-link" href="{% url 'blog:about' %}">About</a>
        <a class="nav-item nav-link" href="{% url 'blog:resume' %}">Resume</a>
      </div>
    </div>
  </nav>
</header>

<main role="main" class="container">

  <div class="row">
    <div class="col-md-9">
      {% block content %}
      {% endblock %}
    </div>
    <div class="col-md-3">
      <div class="content-section">
        <h3>Sidebar</h3>
        <p class="text-muted">some info here.</p>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-light">Latest articles</a>
          <a href="#" class="list-group-item list-group-item-light">Tags</a>
          <a href="#" class="list-group-item list-group-item-light">Calendars</a>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
