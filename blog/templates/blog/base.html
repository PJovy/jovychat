{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JovyChat</title>
    {% block css %}
        <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'blog/main.css' %}">
        <link rel="stylesheet" href="{% static 'blog/md_css/monokai.css' %}">
    {% endblock %}

</head>
<body>
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">JovyChat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'blog:home' %}">Home</a>
                <a class="nav-item nav-link" href="{% url 'blog:articles' %}">Articles</a>
                <a class="nav-item nav-link" href="{% url 'blog:about' %}">About</a>
                <a class="nav-item nav-link" href="{% url 'blog:resume' %}">Resume</a>

            </div>
        </div>
    </nav>
</header>

<main role="main" class="container">

    <div class="row">
        <div class="col-md-9">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-md-3">
            <div class="content-section">
                {% if user.is_authenticated %}
                    <h4>{{ user.username }}</h4>
                    <p class="text-muted">bios.</p>
                    <div class="list-group">
                        <a href="{% url 'userprofile:logout' %}" class="list-group-item list-group-item-light"><small>Logout</small></a>
                        <a href="{% url 'blog:article_create' %}" class="list-group-item list-group-item-light"><small>Create
                            New</small></a>
                    </div>
                {% else %}
                    <h4>Anonymous</h4>
                    <p class="text-muted">No comment.</p>
                    <div class="list-group">
                        <a href="{% url 'userprofile:login' %}" class="list-group-item list-group-item-light"><small>Login</small></a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</main>
<script src="{% static 'blog/js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'blog/js/popper.min.js' %}"></script>
<script src="{% static 'blog/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'blog/layer/layer.js' %}"></script>
</body>
</html>
