{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JovyChat</title>
    {% block css %}
        <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'blog/main.css' %}">
        <link rel="stylesheet" href="{% static 'blog/md_css/monokai.css' %}">
    {% endblock %}

</head>
<body>
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">JovyChat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'blog:home' %}">Home</a>
                <a class="nav-item nav-link" href="{% url 'blog:articles' %}">Articles</a>
                <a class="nav-item nav-link" href="{% url 'blog:about' %}">About</a>
                <a class="nav-item nav-link" href="{% url 'blog:resume' %}">Resume</a>
                <a class="nav-item nav-link" href="{% url 'blog:article_create' %}">Post</a>
            </div>
        </div>
    </nav>
</header>

<main role="main" class="container">

    <div class="row">
        <div class="col-md-9">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-md-3">
            <div class="content-section">
                <h3>Sidebar</h3>
                <p class="text-muted">some info here.</p>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-light">Latest articles</a>
                    <a href="#" class="list-group-item list-group-item-light">Tags</a>
                    <a href="#" class="list-group-item list-group-item-light">Calendars</a>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="{% static 'blog/js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'blog/js/popper.min.js' %}"></script>
<script src="{% static 'blog/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'blog/layer/layer.js' %}"></script>
</body>
</html>
