{% extends 'blog/base.html' %}
{% block content %}
  <div class="container-fluid">
  </div>
  <div class="container">
  <h1 class="article-title">{{ article.title }}</h1>
      <p class="article-pub-date"><small>{{ article.pub_date }}</small></p>
      <a href="{% url 'blog:article_delete' article_id=article.id %}">Delete</a>
  <p>{{ article.content|safe }}</p>
  </div>
{% endblock %}
