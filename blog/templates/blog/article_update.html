{% extends 'blog/base.html' %}
{% block content %}
    <form method="post" action="{% url "blog:article_update" article_id=article.id %}">
        <!-- Django中需要POST数据的地方都必须有csrf_token -->
        {% csrf_token %}
        <!-- 文章标题 -->
        <div class="form-group">
            <!-- 标签 -->
            <label for="title">文章标题</label>
            <!-- 文本框 -->
            <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}">
        </div>
        <!-- 文章栏目 -->
        <div class="form-group">
            <label for="section">栏目</label>
            <!-- 文本区域 -->
            <select class="form-control" id="section" name="section">
                <option value="none">
                    请选择栏目
                </option>
                {% for section in sections %}
                    <option value="{{ section.id }}">
                        {{ section }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <!-- 标签 -->
        <div class="form-group">
            <label for="tags">标签</label>
            <input type="text"
                   class="form-control col-3"
                   id="tags"
                   name="tags">
        </div>

        <!-- 文章正文 -->
        <div class="form-group">
            <label for="content">文章正文</label>
            <!-- 文本区域 -->
            <textarea type="text" class="form-control" id="body" name="content"
                      rows="8">{{ article.content }}</textarea>
        </div>
        <!-- 提交按钮 -->
        <button type="submit" class="btn btn-primary">完成</button>
    </form>
{% endblock %}
