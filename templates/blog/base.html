{% load static %}

<!DOCTYPE html>
<html lang="zh">
<!-- refer static files -->
<head>
    <meta charset="UTF-8">
    <title>JovyChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import css -->
    {% block css %}
        <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/layer/2.3/skin/layer.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/bulma/0.7.5/css/bulma.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'blog/css/article_detail.css' %}">
        <link rel="stylesheet" href="{% static 'blog/css/main.css' %}">
    {% endblock %}
</head>

<body>
<!-- header here -->
{% block header %}
    {% include 'blog/header.html' %}
{% endblock %}
<!-- main content here -->
{% block content %}
{% endblock %}

<!-- footer here -->
{% block footer %}
    {% include 'blog/footer.html' %}
{% endblock %}

<!-- import js -->
{% block js %}
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/esm/popper.js"></script>
    <script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
    <script src="{% static 'blog/js/main.js' %}"></script>
{% endblock %}
</body>
</html>
